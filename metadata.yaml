name: fe-staging-kafka-broker
description: |
  Automate the deployment of a production-ready kafka
  cluster using either Apache or Confluent's distribution.
summary: |
  Production-ready kafka cluster automation
series:
  - bionic
  - focal
subordinate: false
extra-bindings:
  internal-listener:
  external-listener:
peers:
  cluster:
    interface: kafka-broker-peer
provides:
  listeners:
    interface: listeners
  mds:
    interface: mds
  prometheus-manual:
    interface: prometheus-manual
  nrpe-external-master:
    interface: nrpe-external-master
requires:
  zookeeper:
    interface: zookeeper
  certificates:
    interface: tls-certificates
resources:
  archive:
    type: file
    filename: archive.tar.gz
    description: |
      Tarball file used to install kafka instead of packages
  kafka:
    type: file
    filename: kafka.snap
    description: kafka broker snap
